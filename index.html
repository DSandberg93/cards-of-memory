<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Cards of Memory</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="game-header">
          <div class="title">Cards of Memory</div>
          <div class="game-stats">
            <span><span class="move-counter">0</span> moves</span>
            <span><span class="timer">0</span> seconds</span>
            <span><span class="restart">Retry?</span></span>
          </div>
        </div>
        <div class="game-board"></div>
      </div>
      <a class="image-credit" href="https://unsplash.com/@creativejunkie?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Vincent Burkhead">Background image by Vincent Burkhead on Unsplash</a>
    </div>
    <div class="modal replay-modal">
      <div class="modal-container">
        <div class="modal-title">
          Congratulations, you won!
        </div>
        <div class="modal-content">
          <div>Number of moves: <span class="final-move-count">0</span></div>
          <div>Time: <span class="final-time">0</span> seconds</div>
          <button type="button" name="replayButton" class="replay-button">Play again?</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
